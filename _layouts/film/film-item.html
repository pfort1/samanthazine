---
layout: default
---

<div class="container wide">
  <div class="navigator-container">
    <div class="navigator">
      <a href="/" class="sans-serif">{{site.title}}</a>
    </div>
    <div class="navigator l-2">
      <a href="/films" class="back-button w-inline-block"></a>
      <a href="/films" class="sans-serif">FILMS</a></div>
    <div class="navigator l-2 l-3">
      <div class="sans-serif">{{ page.title }}</div><a href="#" class="sans-serif video-info-button">MORE INFO</a>
    </div>
    <div class="navigator bottom wide"><a href="#" class="sans-serif">INSTAGRAM</a>
      <div class="sans-serif">/</div><a href="#" class="sans-serif">CONTACT ME</a>
      <div class="sans-serif">/</div><a href="#" class="sans-serif">DONATE</a>
    </div>
  </div>
  <div class="content">
    <div class="video-info">
      <p class="parapgraph">{{page.text}}</p>
    </div>
    <div class="video-embed w-embed">
      <video controls autoplay muted controlslist="nodownload" class="video" width="100%" height="100%" poster="{{ page.image }}">
        <source src="{{page.film-url}}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <style>
        video {
          height: calc(100vh - 139px);
          background-color: black;
        }
      </style>
    </div>
  </div>
</div>
